
<div class="main ">
    <div class="section">

    <div class="container">
<div class="row ">
    <div class="col">
            <h2 class="title text-center border-bottom">Contact Me<br><br></h2> 
       
    </div>
</div>


      <div class="row ">
        <div class="col-md-5">
          
      
                <div class="description mt-5 mb-4">
                        <h4 class="info-title">Please send me a message</h4>
                  
                    I will get back to you as soon as I can.<br>
                </div>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group bmd-form-group has-primary">
              <label for="firstName" class="bmd-label-floating">Your name</label>
              <input type="text"  required class="form-control" id="firstName" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">Your name is required</div>
            </div>
            </div>
            <div class="form-group bmd-form-group has-primary">
              <label for="email"  class="bmd-label-floating  ">Your email</label>
              <input type="email" required class="form-control" formControlName="email" id="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
  
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
            </div>
            <div class="form-group bmd-form-group has-primary">
              <label for="phone" class="bmd-label-floating ">Your phone</label>
              <input type="text" class="form-control" id="phone" formControlName="phone">
              <span class="bmd-help">We'll never share your email with anyone else.</span>
            </div>
            <div class="form-group label-floating bmd-form-group  has-primary">
              <label class="form-control-label bmd-label-floating  " for="message" >Your message</label>
              <textarea class="form-control" rows="6" data-gramm="true"  id="message" formControlName="message"></textarea>
            </div>
            <div class="submit text-center m-5 p-5">
              <input id="contactusbutton" type="submit" class="btn btn-primary btn-block btn-round" value="Contact Us">
            </div>
          </form>
        </div>
        <div class="col-md-6 ml-auto">
        
          <div class="info info-horizontal">
            <div class="info info-horizontal">
              <div class="icon icon-primary">
                <fa-icon [icon]="faPhone"></fa-icon>
              </div>
              <div class="description">
                <h4 class="info-title">Get in touch</h4>
                <p class="info-noclour">
                <a href=" mailto:ButterflyandBeyond@outlook.com">ButterflyandBeyond@outlook.com</a></p>
              </div>
            </div>

          </div>
          <div class="info info-horizontal">
            <div class="icon icon-primary">
              <fa-icon [icon]="faMapMarkedAlt"></fa-icon>
            </div>
            <div class="description">
              <h4 class="info-title">Location</h4>
              <div class="embed-responsive embed-responsive-4by3">
                <div id="map_canvas" class="embed-responsive-item">
                  <iframe src='https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39520.75190113159!2d-1.2826071312141902!3d51.75046423416693!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48713380adc41faf%3A0xc820dba8cb547402!2sOxford!5e0!3m2!1sen!2suk!4v1561627691835!5m2!1sen!2suk'
                    width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> <br /><br />
  </div>  </div>
