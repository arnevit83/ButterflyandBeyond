<div class="subscribe-line" >
    <div class="container">
      <div class="row">
        <div class="col-md-6 ml-auto mr-auto">
          <div class="text-center"><br />
            <h3 class="title">Subscribe to our Newsletter</h3>
            <p class="description">
              Join our newsletter and get news in your inbox every week! We hate spam too, so no worries about this.
            </p>
          </div>
          <div class="card card-raised card-form-horizontal">
            <div class="card-body">
              <form type="POST" action="https://hooks.zapier.com/hooks/catch/4487884/p9arvz/" id="emailsignup">
                <div class="row">
                  <div class="col-sm-8">
                    <span class="bmd-form-group has-primary"><div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                              <fa-icon [icon]="faEnvelope"></fa-icon>
                        </span>
                      </div>
                      <label for="emailsignupemail"></label> 
                      <input type="email" name="emailsignupemail"  id="emailsignupemail"  type="text" class="form-control $line-color" placeholder="Your Email...">
                    </div></span>
                  </div>
                  <div class="col-sm-4">
                    <button  class="btn btn-primary btn-block" type="submit" value="button" id="emailsignupbutton">Subscribe</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
  </div>
